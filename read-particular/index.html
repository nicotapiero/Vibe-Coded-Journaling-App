<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Reader</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Georgia', serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: 300;
        letter-spacing: 2px;
      }

      .header p {
        opacity: 0.8;
        font-size: 1.1em;
      }

      .content {
        padding: 40px;
      }

      .selector-section {
        text-align: center;
        margin-bottom: 40px;
      }

      .selector-section h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-weight: 400;
      }

      .entry-selector {
        width: 100%;
        max-width: 600px;
        padding: 15px 20px;
        font-size: 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        background: #f8f9fa;
        color: #2c3e50;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .entry-selector:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .entry-selector option {
        padding: 10px;
        font-size: 15px;
      }

      .entry-display {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 0;
        overflow: hidden;
        border: 1px solid #e0e0e0;
        margin-top: 30px;
      }

      .entry-header {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        color: white;
        padding: 25px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
      }

      .entry-title {
        font-size: 1.6em;
        font-weight: 400;
        flex: 1;
        min-width: 200px;
      }

      .entry-date {
        font-size: 1em;
        opacity: 0.9;
        white-space: nowrap;
      }

      .entry-content {
        padding: 40px;
        background: white;
        line-height: 1.8;
        font-size: 1.1em;
        color: #2c3e50;
        min-height: 200px;
      }

      .entry-content p {
        margin-bottom: 20px;
      }

      .entry-content p:last-child {
        margin-bottom: 0;
      }

      .entry-status {
        padding: 20px 30px;
        background: #f8f9fa;
        border-top: 1px solid #e0e0e0;
        text-align: center;
        font-size: 1em;
      }

      .status-complete {
        color: #27ae60;
        font-weight: 500;
      }

      .status-incomplete {
        color: #e74c3c;
        font-weight: 500;
      }

      .loading {
        text-align: center;
        color: #666;
        font-style: italic;
        padding: 60px;
        font-size: 1.1em;
      }

      .no-selection {
        text-align: center;
        color: #666;
        font-style: italic;
        padding: 60px;
        background: #f8f9fa;
        border-radius: 12px;
        border: 2px dashed #e0e0e0;
        font-size: 1.1em;
      }

      .hidden {
        display: none;
      }

      .entry-count {
        color: #666;
        font-size: 0.9em;
        margin-top: 10px;
      }

      @media (max-width: 768px) {
        .container {
          margin: 10px;
          border-radius: 15px;
        }
        
        .content {
          padding: 20px;
        }
        
        .header {
          padding: 20px;
        }
        
        .header h1 {
          font-size: 2em;
        }
        
        .entry-header {
          flex-direction: column;
          align-items: flex-start;
          text-align: left;
        }
        
        .entry-title {
          min-width: auto;
        }
        
        .entry-content {
          padding: 25px;
        }
      }
    </style>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Journal Reader</h1>
        <p>Select an entry from the dropdown to read</p>
      </div>

      <div class="content">
        <div class="selector-section">
          <h2>Select a Journal Entry</h2>
          <select id="entrySelector" class="entry-selector" onchange="displaySelectedEntry()">
            <option value="">Choose an entry...</option>
          </select>
          <div id="entryCount" class="entry-count"></div>
        </div>

        <div id="loadingMessage" class="loading">
          Loading your journal entries...
        </div>

        <div id="noSelection" class="no-selection hidden">
          Select an entry from the dropdown above to start reading.
        </div>

        <div id="entryDisplay" class="entry-display hidden">
          <div class="entry-header">
            <div class="entry-title" id="entryTitle"></div>
            <div class="entry-date" id="entryDate"></div>
          </div>
          <div class="entry-content" id="entryContent"></div>
          <div class="entry-status" id="entryStatus"></div>
        </div>
      </div>
    </div>

    <script>
      const SHEET_ID = "1Lu1wccCd8QsLtJP3jsfQXub4tVNXRrnM8lC588SDbTA";
      const RANGE = "Sheet1!A:D";
      const CLIENT_ID = "400130720536-l3dqr1rnpo1m1n7r2liaman6lptt7nk8.apps.googleusercontent.com";
      const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

      let gapiInited = false;
      let tokenClient;
      let allEntries = [];

      function gapiLoaded() {
        gapi.load("client", initializeGapiClient);
      }

      async function initializeGapiClient() {
        await gapi.client.init({
          discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
        });
        gapiInited = true;
        maybeEnableButtons();
      }

      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: (tokenResponse) => {
            gapi.client.setToken(tokenResponse);
            loadAllEntries();
          },
        });
        maybeEnableButtons();
      }

      function maybeEnableButtons() {
        if (gapiInited && tokenClient) {
          tokenClient.requestAccessToken();
        }
      }

      async function loadAllEntries() {
        try {
          const res = await gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: SHEET_ID,
            range: RANGE,
          });

          const data = res.result.values || [];
          allEntries = data.filter(row => row[0]) // Filter out empty rows
            .map(row => ({
              date: row[0],
              title: row[1] || "Untitled Entry",
              entry: row[2] || "No content available",
              unfinished: row[3] && row[3].toUpperCase() === "TRUE"
            }))
            .sort((a, b) => new Date(b.date) - new Date(a.date)); // Sort newest first

          populateDropdown();
          document.getElementById('loadingMessage').classList.add('hidden');
          document.getElementById('noSelection').classList.remove('hidden');
          
        } catch (error) {
          console.error('Error loading entries:', error);
          document.getElementById('loadingMessage').innerHTML = 'Error loading entries. Please try again.';
        }
      }

      function populateDropdown() {
        const selector = document.getElementById('entrySelector');
        const entryCount = document.getElementById('entryCount');
        
        // Clear existing options except the first one
        selector.innerHTML = '<option value="">Choose an entry...</option>';
        
        allEntries.forEach((entry, index) => {
          // Parse date as local date to avoid timezone issues
          const dateParts = entry.date.split('-');
          const date = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
          
          const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
          const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                             'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
          
          const shortDate = `${dayNames[date.getDay()]} ${monthNames[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
          const unfinishedMarker = entry.unfinished ? ' [Unfinished]' : '';
          
          const option = document.createElement('option');
          option.value = index;
          option.textContent = `${shortDate} - ${entry.title}${unfinishedMarker}`;
          
          selector.appendChild(option);
        });
        
        entryCount.textContent = `${allEntries.length} entries available`;
      }

      function displaySelectedEntry() {
        const selector = document.getElementById('entrySelector');
        const selectedIndex = selector.value;
        
        if (selectedIndex === '') {
          document.getElementById('entryDisplay').classList.add('hidden');
          document.getElementById('noSelection').classList.remove('hidden');
          return;
        }
        
        const entry = allEntries[selectedIndex];
        displayEntry(entry);
      }

      function displayEntry(entry) {
        // Parse date as local date to avoid timezone issues
        const dateParts = entry.date.split('-');
        const date = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
        
        const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                           'July', 'August', 'September', 'October', 'November', 'December'];
        
        const formattedDate = `${dayNames[date.getDay()]}, ${monthNames[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
        
        document.getElementById('entryTitle').textContent = entry.title;
        document.getElementById('entryDate').textContent = formattedDate;
        
        // Format the entry content - convert line breaks to paragraphs
        const formattedContent = entry.entry
          .split('\n')
          .filter(line => line.trim() !== '')
          .map(line => `<p>${line.trim()}</p>`)
          .join('');
        
        document.getElementById('entryContent').innerHTML = formattedContent || '<p><em>No content available for this entry.</em></p>';
        
        const statusElement = document.getElementById('entryStatus');
        if (entry.unfinished) {
          statusElement.innerHTML = '<span class="status-incomplete">⚠️ This entry is marked as unfinished</span>';
        } else {
          statusElement.innerHTML = '<span class="status-complete">✓ This entry is complete</span>';
        }
        
        document.getElementById('noSelection').classList.add('hidden');
        document.getElementById('entryDisplay').classList.remove('hidden');
        
        // Smooth scroll to entry
        document.getElementById('entryDisplay').scrollIntoView({ 
          behavior: 'smooth', 
          block: 'start' 
        });
      }

      window.onload = () => {
        gapiLoaded();
        gisLoaded();
      };
    </script>
  </body>
</html>
