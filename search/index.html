<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journal Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
    .unfinished {
      background-color: #EA526F;
      color: white;
      padding: 2px 5px;
      border-radius: 4px;
    }
    .finished {
      background-color: #629677;
      color: white;
      padding: 2px 5px;
      border-radius: 4px;
    }
    /* Popup modal */
    #popup {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    #popupContent {
      background: white;
      padding: 20px;
      margin: 80px auto;
      max-width: 600px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #popupClose {
      float: right;
      cursor: pointer;
      font-weight: bold;
      color: #666;
    }
    #popupClose:hover {
      color: black;
    }
    mark {
      background-color: yellow;
      padding: 0;
    }
  </style>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Journal Search</h1>

  <input type="text" id="searchBox" placeholder="Search for a word or phrase..." />
  <button onclick="searchEntries()">Search</button>

  <div id="loadingMessage">Loading your journal entries...</div>
  <div id="resultsInfo"></div>

  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Excerpt</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Popup modal -->
  <div id="popup">
    <div id="popupContent">
      <span id="popupClose" onclick="closePopup()">✖</span>
      <h2 id="popupTitle"></h2>
      <p><strong>Date:</strong> <span id="popupDate"></span></p>
      <p><strong>Status:</strong> <span id="popupStatus"></span></p>
      <hr>
      <div id="popupText"></div>
    </div>
  </div>

  <script>
    const SHEET_ID = "1Lu1wccCd8QsLtJP3jsfQXub4tVNXRrnM8lC588SDbTA";
    const RANGE = "Sheet1!A:D";
    const CLIENT_ID = "400130720536-l3dqr1rnpo1m1n7r2liaman6lptt7nk8.apps.googleusercontent.com";
    const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

    let gapiInited = false;
    let tokenClient;
    let allEntries = [];
    let currentQuery = "";

    function gapiLoaded() {
      gapi.load("client", initializeGapiClient);
    }

    async function initializeGapiClient() {
      await gapi.client.init({
        discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
      });
      gapiInited = true;
      maybeEnableButtons();
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          gapi.client.setToken(tokenResponse);
          loadAllEntries();
        },
      });
      maybeEnableButtons();
    }

    function maybeEnableButtons() {
      if (gapiInited && tokenClient) {
        tokenClient.requestAccessToken();
      }
    }

    async function loadAllEntries() {
      try {
        const res = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: SHEET_ID,
          range: RANGE,
        });

        const data = res.result.values || [];
        allEntries = data.filter(row => row[0])
          .map(row => ({
            date: row[0],
            title: row[1] || "Untitled Entry",
            entry: row[2] || "",
            unfinished: row[3] && row[3].toUpperCase() === "TRUE"
          }))
          .sort((a, b) => new Date(b.date) - new Date(a.date)); // newest first

        document.getElementById("loadingMessage").style.display = "none";
      } catch (err) {
        console.error("Error loading entries:", err);
        document.getElementById("loadingMessage").textContent = "Error loading entries.";
      }
    }

    function searchEntries() {
      const query = document.getElementById("searchBox").value.trim().toLowerCase();
      currentQuery = query;
      const table = document.getElementById("resultsTable");
      const tbody = table.querySelector("tbody");
      const info = document.getElementById("resultsInfo");

      tbody.innerHTML = "";

      if (!query) {
        info.textContent = "Please enter a word or phrase to search.";
        table.style.display = "none";
        return;
      }

      const results = allEntries.filter(e =>
        e.title.toLowerCase().includes(query) ||
        e.entry.toLowerCase().includes(query)
      );

      if (results.length === 0) {
        info.textContent = `No entries found for "${query}".`;
        table.style.display = "none";
        return;
      }

      info.textContent = `${results.length} entr${results.length === 1 ? "y" : "ies"} found for "${query}":`;

      results.forEach(entry => {
        const tr = document.createElement("tr");

        const formattedDate = new Date(entry.date).toLocaleDateString(undefined, {
          weekday: "short", year: "numeric", month: "short", day: "numeric"
        });

        const excerpt = getContextExcerpt(entry.entry, query);

        tr.innerHTML = `
          <td>${formattedDate}</td>
          <td>${entry.title}</td>
          <td>${excerpt}</td>
          <td><span class="${entry.unfinished ? "unfinished" : "finished"}">
            ${entry.unfinished ? "Unfinished" : "Complete"}
          </span></td>
        `;

        tr.style.cursor = "pointer";
        tr.onclick = () => showPopup(entry);
        tbody.appendChild(tr);
      });

      table.style.display = "table";
    }

    function getContextExcerpt(text, query) {
      const lowerText = text.toLowerCase();
      const index = lowerText.indexOf(query);
      if (index === -1) return text.substring(0, 100) + "...";

      const start = Math.max(0, index - 40);
      const end = Math.min(text.length, index + query.length + 40);
      let snippet = text.substring(start, end);
      
      // Highlight match
      const regex = new RegExp(`(${query})`, "ig");
      snippet = snippet.replace(regex, "<mark>$1</mark>");

      return (start > 0 ? "…" : "") + snippet + (end < text.length ? "…" : "");
    }

    function showPopup(entry) {
      const popup = document.getElementById("popup");
      const formattedDate = new Date(entry.date).toLocaleDateString(undefined, {
        weekday: "long", year: "numeric", month: "long", day: "numeric"
      });

      document.getElementById("popupTitle").textContent = entry.title;
      document.getElementById("popupDate").textContent = formattedDate;
      document.getElementById("popupStatus").innerHTML =
        `<span class="${entry.unfinished ? "unfinished" : "finished"}">
          ${entry.unfinished ? "Unfinished" : "Complete"}
        </span>`;
      
      // Highlight the search word in the full text
      const regex = new RegExp(`(${currentQuery})`, "ig");
      const highlighted = entry.entry.replace(regex, "<mark>$1</mark>").replace(/\n/g, "<br>");
      document.getElementById("popupText").innerHTML = highlighted;

      popup.style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    window.onclick = function(event) {
      const popup = document.getElementById("popup");
      if (event.target === popup) closePopup();
    };

    window.onload = () => {
      gapiLoaded();
      gisLoaded();
    };
  </script>
</body>
</html>
